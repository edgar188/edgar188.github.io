<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrapper">
	<div id="childWrap">
		<header><h1>Carousel Slide Show ...</h1></header>
		<main>
			<div id="carousel">
				<div id="arrows">
					<span id="left"> < </span>
					<span id="right"> > </span>
				</div>
				<div id="images">
					<img src="img/1.jpg">
				</div>
				<div id="button">
					<span id="buttonSpan"><p>Play</p></span>
				</div>
			</div>
		</main>
		<footer><h2>Footer</h2></footer>
	</div>
</div>

<script type="text/javascript" src="script.js">
</script>
</body>
</html>
